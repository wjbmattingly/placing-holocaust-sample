<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Database App</title>
</head>
<body>
    <table id="firmsTable">
        <thead>
            <tr>
                <th>Standard</th>
                <th>German</th>
                <th>English</th>
                <th>FNameAbbr</th>
                <th>ParentFirm</th>
                <th>FirmNote</th>
                <th>Links</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('https://raw.githubusercontent.com/wjbmattingly/placing-holocaust-sample/main/complete_sample.json')
            .then(response => response.json())
            .then(data => {
                const firms = data.firms;
                const tableBody = document.querySelector('#firmsTable tbody');

                for (let firmId in firms) {
                    const firm = firms[firmId];
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${firm.Standard}</td>
                        <td>${firm.German}</td>
                        <td>${firm.English}</td>
                        <td>${firm.FNameAbbr}</td>
                        <td>${firm.ParentFirm}</td>
                        <td>${firm.FirmNote}</td>
                        <td>${firm.links}</td>
                    `;
                    tableBody.appendChild(tr);
                }
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
