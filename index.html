<!DOCTYPE html>
<html>
<head>
	<title>JSON data display</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<label for="select-standard">Select Standard:</label>
	<select id="select-standard">
		<option value="">--Select--</option>
	</select>

	<table id="data-table">
		<thead>
			<tr>
				<th>Standard</th>
				<th>German</th>
				<th>English</th>
				<th>FNameAbbr</th>
				<th>ParentFirm</th>
				<th>FirmNote</th>
				<th>Links</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<script>
		$(document).ready(function() {
			// Read the JSON data
			fetch('complete_sample.json')
			  .then(response => response.json())
			  .then(data => {
			    // Create the dropdown menu options
			    const options = $("#select-standard");
			    Object.values(data).forEach(function(value) {
			      options.append($("<option />").val(value.Standard).text(value.Standard));
			    });
			
			    // Display the data based on the selected standard
			    $("#select-standard").change(function() {
			      const selected = $(this).val();
			      if (selected === "") {
			        $("#data-table tbody").empty();
			        return;
			      }
			      const row = $("<tr />");
			      const value = data[selected];
			      Object.values(value).forEach(function(value) {
			        row.append($("<td />").text(value));
			      });
			      $("#data-table tbody").empty().append(row);
			    });
			  })
			  .catch(error => console.error(error));
		});
	</script>
</body>
</html>
